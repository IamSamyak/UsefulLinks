<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0d1117;
            color: #c9d1d9;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .hero {
            background: #161b22;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            color: #8b949e;
        }

        .skills {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .skill {
            background: #21262d;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
            display: flex;
            align-items: center;
        }

        .skill:hover {
            transform: scale(1.1);
        }

        .skill svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .footer {
            margin-top: 30px;
            color: #8b949e;
        }
    </style>
</head>
